name: Frontend Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'iaac/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

jobs:
  plan-frontend-infra:
    name: Plan Frontend Infrastructure
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: iaac

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files in iaac folder
        run: ls -la

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (with backend config)
        run: |
          terraform init \
            -backend-config="resource_group_name=tfstate-rg" \
            -backend-config="storage_account_name=zchtfstatestorageacc" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=frontend.tfstate"

      - name: Prepare log file
        run: touch terraform.log

      - name: Terraform Plan
        env:
          TF_LOG: DEBUG
          TF_LOG_PATH: terraform.log
        run: terraform plan -var-file="terraform.tfvars" -out=plan.tfplan

      - name: Show Terraform debug log
        run: cat terraform.log

      - name: List Terraform plan file if exists
        run: ls -la plan.tfplan || echo "plan.tfplan does not exist"

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: plan.tfplan

  apply-frontend-infra:
    name: Apply Frontend Infrastructure
    runs-on: ubuntu-latest
    needs: plan-frontend-infra

    defaults:
      run:
        working-directory: iaac

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (with backend config)
        run: |
          terraform init \
            -backend-config="resource_group_name=tfstate-rg" \
            -backend-config="storage_account_name=zchtfstatestorageacc" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=frontend.tfstate"

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: iaac


      - name: Terraform Apply
        run: terraform apply -auto-approve plan.tfplan

      - name: Output Details
        run: |
          echo "### Frontend Infrastructure Deployed! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: $(terraform output -raw frontend_url)" >> $GITHUB_STEP_SUMMARY
