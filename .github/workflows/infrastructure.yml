name: Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'iaac/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  TF_WORKING_DIR: iaac

jobs:
  deploy-frontend-infra:
    name: Deploy Frontend Infrastructure
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform plan -out=plan.tfplan
          terraform apply -auto-approve plan.tfplan
          
      - name: Output Details
        run: |
          echo "### Frontend Infrastructure Deployed! 🌐" >> $GITHUB_STEP_SUMMARY
          echo "- **Storage Account**: $(terraform output -raw storage_account_name)" >> $GITHUB_STEP_SUMMARY
          echo "- **CDN Endpoint**: $(terraform output -raw cdn_endpoint_url)" >> $GITHUB_STEP_SUMMARY